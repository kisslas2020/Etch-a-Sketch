<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="radio">
            <div>
                <input type="radio" name="function" value="1" id="fill" checked>
                <label for="fill">Black and White</label>
            </div>
            <div>
                <input type="radio" name="function" value="2" id="random">
                <label for="random">Random Colors</label>
            </div>
            <div>
                <input type="radio" name="function" value="3" id="shades">
                <label for="shades">Shades of Black</label>
            </div>
        </div>
        
    </div>
</body>
</html>
